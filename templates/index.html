<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>智能存包柜</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<script>
		function ifajax(id) {
			$.getJSON(
					'/ajax', {
						id
					},
					function (data) {
						var	s="btn-success";
						var	d="btn-danger";
						$("#"+id).attr("class",data.state>0?s:d);

					}
				);
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
					存存存！ <small>广告位招商</small>
				</h1>
				</div>
				<div class="row">
					<div class="col-md-2">
					</div>
					<div class="col-md-8 col-sm-8 col-lg-8">
						<table class="table table-condensed  table-hover table-bordered">
							<tbody>
								{% for x in g.db %}
								<tr>
									<td id="td{{x}}">
										{% if g.db[x] == -1 %}
										<input id="{{x}}" type="button" class="btn-success" onclick=ifajax({{x}}) >{{g.db[x]}}</input>
										{% else %}
										<input id="{{x}}" type="button" class="btn-danger" onclick=ifajax({{x}}) >{{g.db[x]}}</input>
										{% endif %}
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
					<div class="col-md-2">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
